<html>
    <head>
        <title>Sign-up</title>
        <link rel="stylesheet" href="signup_profile_patient.css">
    </head>

        <div class="sign_up_page">
            <div class="tab_bar">
                <h2>Welcome to the UI Health Patient Registration page!</h2>
            </div>

            <div class="sign_up_form">
                <form action = "process-sign-up_profile_patient.php" method = "post">
                    First name: <input name = "Fname" type = "text"> <br><br>
                    Middle initial: <input name = "MI" type = "text"> <br><br>
                    Last name: <input name = "Lname" type = "text"> <br><br>
                    SSN: <input name = "ssn" type = "text"> <br><br>
                    Phone number: <input name = "phone_number" type = "tel"> <br><br>
                    Building number: <input name = "building_number" type = "number"> <br><br>
                    Street Name: <input name = "street_name" type = "text"> <br><br>
                    Direction: <input name = "direction" type = "text"> <br><br>
                    City: <input name = "city" type = "text"> <br><br>
                    Zip code: <input name = "zip_code" type = "number"> <br><br>
                    State initials: <input name = "state_initials" type = "text"> <br><br>
                    Age: <input name = "age" type = "number"> <br><br>
                    Gender:(0=F, 1=M) <input name = "gender" type = "text"> <br><br>
                    Race: <input name = "race" type = "text"> <br><br>
                    Occupation class: <input name = "occupation_class" type = "text"> <br><br>
                    Medical history: <input name = "medical_history" type = "text"> <br><br>

                    <!-- sends us to the action page!! -->
                    <input type = "submit" value="Sign up"> <br><br>
                </form>

                <a href="index.html">Log In</a>
            </div>
        </div>
    </body>
</html>
